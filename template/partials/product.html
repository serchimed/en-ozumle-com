
    <div class="pdt">
    <img src="/img/products/{{product_blur}}" data-src="/img/products/{{product_img}}" loading="lazy" alt="{{product_full_name}}" title="{{product_full_name}}" />
    <h1 data-id="{{product_id}}">{{product_name}}</h1>
    <b>{{product_price}} {{currency_symbol}} <i>{{tax_label}}</i></b>
    <button data-id="{{product_id}}">{{add_to_basket}}</button>
    <section class="tabs">{{tabs}}</section>
    </div>
